<!DOCTYPE html>
<html>
<head>
  <title>Reservation Activation</title>
  <style>
    /* Modal Styling */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.4); 
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      text-align: center;
    }

    .success-message {
      color: green;
      font-weight: bold;
    }

    .checkmark {
      display: block;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      border: 2px solid green;
      border-radius: 50%;
      position: relative;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      top: 45%;
      left: 20%;
      width: 25px;
      height: 50px;
      border: solid green;
      border-width: 0 5px 5px 0;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

<!-- Modal HTML -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <div class="checkmark"></div>
    <p class="success-message">Reservation successfully activated!</p>
  </div>
</div>

<script>
// JavaScript to show the modal
document.addEventListener('DOMContentLoaded', function() {
  var modal = document.getElementById('successModal');
  modal.style.display = 'block';

  // Close the modal after 3 seconds (3000 milliseconds)
  setTimeout(function() {
    modal.style.display = 'none';
  }, 3000);
});
</script>

</body>
</html>
